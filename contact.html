<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - RAGAVENDRA INDUSTRIES</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: white;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .footer {
            background: black;
            padding: 15px 23px;
            color: #fff;
            text-align: center;
            margin-top: auto;
            /* Push footer to the bottom */
        }

        .navbar {
            position: fixed;
            width: 100%;
            z-index: 999;
            padding: 30px 0;
            font-family: 'Ubuntu', sans-serif;
            background-color: black;
            /* Set the background color to black */
        }


        .services-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 1200px;
            padding: 50px;
            color: #fff;
            text-align: center;
            z-index: 1;
        }

        .services-content h2.title {
            margin-top: 0;
        }

        .services-content p {
            margin-bottom: 0;
        }

        .menu {
            position: relative;
            z-index: 2;
        }

        .serv-content {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .card {
            width: 250px;
            height: 250px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card i {
            font-size: 4em;
            color: #fff;
        }

        .card .text {
            font-size: 1.5em;
            color: #fff;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#" style="color: white;"> SRI RAGAVENDRA INDUSTRIES</a></div>
            <ul class="menu">
                <li><a href="index.html" class="menu-btn">Home</a></li>
                <li><a href="about.html" class="menu-btn">About</a></li>
                <li><a href="services.html" class="menu-btn">Services</a></li>
                <li><a href="teams.html" class="menu-btn">Teams</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Get in Touch</div>

                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Raghavender</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Wanaparthy, Telangana</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title"><a href="mailto:info@example.com">angdiraghavender@gmail.com</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Message me</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                        </div>
                        <div class="button">
                            <button type="submit">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <span>Created By RAGHAVENDER &copy;
        </span>
    </footer>

</body>

</html>
